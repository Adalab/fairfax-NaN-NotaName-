<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,600"
        rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main.css">
        <title>Awesome profile cards</title>
    </head>
    
    <body class="main-page">
        <header class="header__main">
            <img class="header__image" src="assets/images/awesome_cards_logo.svg"
            alt="awesome cards logo">
        </header>
        <div class="main-page__container">
            <aside class="section__preview theme--green">
                <div>
                    <button class="button__reset"><i class="far fa-trash-alt"></i> Reset</button>
                    <section class="card__preview ">
                        <p class="name">Nombre Apellido</p>
                        <p class="job">Front-end developer</p>
                        <div class="card__photo js__profile-image"></div>
                        <ul class="social__links">
                            <li><a class="social__button phone__icon" href="#"><i class="fas fa-mobile-alt"></i></a>

                            </li>
                            <li><a class="social__button buttonMail" href="#"><i class="far fa-envelope"></i></a>

                            </li>
                            <li><a class="social__button linkedin" href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>

                            </li>
                            <li><a class="social__button github" href="#" target="_blank"><i class="fab fa-github-alt"></i></a>

                            </li>
                        </ul>
                    </section>
                </div>
            </aside>
            <section>
                <form class="main-form" action="">
                    <fieldset class=form__fieldset>
                        <div class="fieldset__title trigger__design"> <i class="far fa-object-ungroup form__icons"></i>

                            <legend class=fieldset__title-text>Diseña</legend> <i class="fas fa-chevron-up form__arrow-icons arrow1"></i>

                        </div>
                        <div class="fieldset__theme-container">
                            <p class="theme__description">Colores</p>
                            <div class="theme-options__container">
                                <label class="theme" for="theme-green">
                                    <input id="theme-green" type="radio" value="1" name="palette" class=theme-radio
                                    checked>
                                    <div class="color-box color-green1"></div>
                                    <div class="color-box color-green2"></div>
                                    <div class="color-box color-green3"></div>
                                </label>
                                <label class="theme" for="theme-red">
                                    <input id="theme-red" type="radio" value="2" name="palette" class=theme-radio>
                                    <div class="color-box color-red1"></div>
                                    <div class="color-box color-red2"></div>
                                    <div class="color-box color-red3"></div>
                                </label>
                                <label class="theme" for="theme-grey">
                                    <input id="theme-grey" type="radio" value="3" name="palette" class=theme-radio>
                                    <div class="color-box color-grey1"></div>
                                    <div class="color-box color-grey2"></div>
                                    <div class="color-box color-grey3"></div>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <div class="fieldset__title trigger__fill"> <i class="far fa-keyboard form__icons"></i>

                            <legend class=fieldset__title-text>Rellena</legend> <i class="form__arrow-icons arrow2 fas fa-chevron-down"></i>

                        </div>
                        <div class="fieldset__fill-container wrapper__fill hide">
                            <label for="name" class="title-label">Nombre completo</label>
                            <input type="text" id="name" name="name" placeholder="Ej: Mary Fairfax"
                            class="input-box">
                            <label for="position" class="title-label">Puesto</label>
                            <input type="text" id="position" name="job" placeholder="Ej: Front-end developer"
                            required class="input-box">
                            <label for="profile-picture" class="title-label">Foto de perfil</label>
                            <input type="file" id="profile-picture" name="photo"
                            class="js__profile-upload-btn hide" value="Añadir imagen" required>
                            <div class="js__profile-container">
                                <div class="js__profile-preview thumbnail"></div>
                                <button type="button" class="js__profile-trigger button__add-image">Añadir imagen</button>
                            </div>
                            <label for="phone" class="title-label">Teléfono</label>
                            <input type="tel" id="phone" name="phone" placeholder="Ej: 666-55-44-33"
                            required class="input-box phone">
                            <label for="email" class="title-label">Email</label>
                            <input type="email" id="email" name="email" placeholder="Ej: mary-fairfax@gmail.com"
                            required class="input-box input-mail">
                            <label for="Linkedin" class="title-label">Linkedin</label>
                            <input type="url" id="Linkedin" name="linkedin" class="input-box"
                            placeholder="Ej:https://linkedin.com/in/mary.fairfax" required>
                            <label for="Github" class="title-label">Github</label>
                            <input type="url" id="github" class="input-box" name="github"
                            placeholder="Ej: https://github.com/mary-fairfax">
                            <!-- </div> -->
                        </div>
                    </fieldset>
                    <fieldset class=form__fieldset>
                        <div class="fieldset__title trigger__share"> <i class="fas fa-share-alt form__icons"></i>

                            <legend class=fieldset__title-text>Comparte</legend> <i class="fas fa-chevron-down form__arrow-icons arrow3"></i>

                        </div>
                        <div class="fieldset__share-container form__share hide">
                            <button class="button__create" type="button"> <i class="far fa-address-card form__card-icon"></i>
Crear tarjeta</button>
                            <div
                            class="card__created hide">
                                 <h2 class="form__share-subtitle">La tarjeta ha sido creada:</h2>
 <a href="#" class="card__link" target="_blank">Lorem ipsum</a>
 <a class="share__twitter twitter-share-button-share"
                                href="#" target="_blank"><i class="fab fa-twitter form__icons-twitter"></i> Compartir en twitter</a>

                        </div>
        </div>
        </fieldset>
        </form>
        </section>
        </div>
        <footer class="footer__container"> <small class="footer__info">Awesome profile-cards &copy;2019</small>

            <img
            src="assets/images/logo-adalab.png" class="footer__logo">
        </footer>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>

</html>

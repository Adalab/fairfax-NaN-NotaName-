<fieldset class="form__fieldset">
    <div class="fieldset__title trigger__fill">
        <i class="far fa-keyboard form__icons"></i>
        <legend class=fieldset__title-text>Rellena</legend>
        <i class="form__arrow-icons arrow2 fas fa-chevron-down"></i>
    </div>
    <div class="fieldset__fill-container wrapper__fill hide">
        <label for="name" class="title-label">Nombre completo</label>
        <input type="text" id="name" name="name" placeholder="Ej: Mary Fairfax" class="input-box">

        <label for="position" class="title-label">Puesto</label>
        <input type="text" id="position" name="job" placeholder="Ej: Front-end developer" required class="input-box">

        <label for="profile-picture" class="title-label">Foto de perfil</label>
        <input type="file" id="profile-picture" name ="photo" class="js__profile-upload-btn hide" value="Añadir imagen" required>
        <div class="js__profile-container">
            <div class="js__profile-preview thumbnail"></div>
            <button type="button" class="js__profile-trigger button__add-image">Añadir imagen</button>
        </div>

        <label for="phone" class="title-label">Teléfono</label>
        <input type="tel" id="phone" name="phone" placeholder="Ej: 666-55-44-33" required class="input-box phone">
        
        <label for="email" class="title-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Ej: mary-fairfax@gmail.com" required class="input-box input-mail">

        <label for="Linkedin" class="title-label">Linkedin</label>
        <input type="url" id="Linkedin" name="linkedin" class="input-box" placeholder="Ej:https://linkedin.com/in/mary.fairfax" required>

        <label for="github" class="title-label">Github</label>
        <input type="url" id="github" class="input-box" name="github" placeholder="Ej: https://github.com/mary-fairfax">
        <!-- </div> -->
    </div>
</fieldset>
